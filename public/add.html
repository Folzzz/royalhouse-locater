<style>
.form-control {
    color: #fff !important;
}
</style>

<body>
    <div class="container my-3">
        <h1 class="display-4 text-center"><i class="fas fa-map-marked mr-4"></i>Create Fellowship</h1>
        
        <form id="fellow-form" class="mt-8">
            <div class="form-group">
                <label for="fellow-fullname">Host's Fullname</label>
                <input type="text" id="fellow-fullname" class="form-control" placeholder="fullname" />
            </div>
            <div class="form-group">
                <label for="fellow-number">Phone Number</label>
                <input type="tel" id="fellow-number" class="form-control" placeholder="289211422" />
            </div>
            <div class="form-group">
                <label for="fellow-address">Address</label>
                <input type="text" id="fellow-address" class="form-control" placeholder="Enter address" />
            </div>
            <div class="form-group">
                <label for="fellow-postal">Postal Code</label>
                <input type="text" id="fellow-postal" class="form-control" placeholder="L3E 0T5"/>
            </div>
            <div class="form-group">
                <label for="fellow-mode">Attendance Mode</label>
                <input type="text" id="fellow-mode" class="form-control" placeholder="Virtual, In-person or both"/>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="index.html" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>

<!-- Materializecss Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!-- custom js -->
<script src="js/add.js"></script>
